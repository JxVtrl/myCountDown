<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own CountDown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <i>Logo</i>
        </div>
        <div>
            <h4>&#169;jxvtrl</h4>
        </div>
        <div>
            <i>menu</i>
        </div>
    </header>
    <section id="main">
        <main>
            <form id="entrada">
                <select name="tipo-data" id="tipo-data">
                    <option value="" disabled selected>
                        Escolher minha data
                    </option>
                    <optgroup label="Sua Data">
                        <option value="data-user">Outra Data</option>
                    </optgroup>
                    <optgroup label="Feriados Brasileiros">
                        <option value="1">Ano Novo</option>
                        <option value="2">Carnaval</option>
                        <option value="3">Sexta-feira Santa</option>
                        <option value="4">Tiradentes</option>
                        <option value="5">Dia do Trabalho</option>
                        <option value="6">Independência do Brasil</option>
                        <option value="7">Nossa Senhora Aparecida</option>
                        <option value="8">Finados</option>
                        <option value="9">Proclamação da República</option>
                        <option value="10">Natal</option>
                    </optgroup>
                </select>
                    <button id="btn-select" type="submit">Enviar</button>
            </form>

            <div class="modal-container hide">
                <div class="modal-header">
                    <h2>Minha data</h2>
                    <p class="close">&times;</p>
                </div>
                <div class="modal-body">
                    <form action="" id="input-form">
                        <div id="inputs-container">
                            <input placeholder="Dia" type="number" name="" min="1" max="31" id="input-dia">
                            <select placeholder="Mês" name="input-mes" id="input-mes">
                                <option value="" disabled selected>Mês</option>
                                <option value="Jan">Janeiro</option>
                                <option value="Feb">Fevereiro</option>
                                <option value="Mar">Março</option>
                                <option value="Apr">Abril</option>
                                <option value="May">Maio</option>
                                <option value="Jun">Junho</option>
                                <option value="Jul">Julho</option>
                                <option value="Aug">Agosto</option>
                                <option value="Sep">Setembro</option>
                                <option value="Oct">Outubro</option>
                                <option value="Nov">Novembro</option>
                                <option value="Dec">Dezembro</option>
                            </select>
                            <input placeholder="Ano" type="number" name="ano" id="input-ano" min="2021" max="2100">
                        </div>
                        <div id="btn-container">
                            <button id="btn-input">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

            <section class="countdown-container">
                <div class="countdown" style="background-color: rgba(89, 187, 155, 0.179);">
                    <div class="tempo">
                        <p class="timer" id="anos">0</p>
                        <p class="timer-title">Anos</p>
                    </div>
                    <div class="tempo">
                        <p class="timer" id="meses">0</p>
                        <p class="timer-title">Meses</p>
                    </div>
                    <div class="tempo">
                        <p class="timer" id="dias">0</p>
                        <p class="timer-title">Dias</p>
                    </div>
                    <div class="tempo">
                        <p class="timer" id="horas">0</p>
                        <p class="timer-title">Horas</p>
                    </div>
                    <div class="tempo">
                        <p class="timer" id="minutos">0</p>
                        <p class="timer-title">Minutos</p>
                    </div>
                    <div class="tempo">
                        <p class="timer" id="segundos">0</p>
                        <p class="timer-title">Segundos</p>
                    </div>
                </div>
            </section>
        </main>
    </section>   
<script src="js/script.js"></script>
</body>
</html>
