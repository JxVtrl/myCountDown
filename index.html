<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own CountDown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <i>Logo</i>
        </div>
        <div>
            <h4>&#169;jxvtrl</h4>
        </div>
        <div>
            <i>menu</i>
        </div>
    </header>
    <section id="main">
        <main>
            <form id="entrada" onsubmit="input()">
                <select name="tipo-data" id="tipo-data">
                    <option value="" disabled selected>Escolher minha data</option>
                    <optgroup label="Sua Data">
                        <option value="data-user">Outra Data</option>
                    </optgroup>
                    <optgroup label="Feriados Brasileiros">
                        <option value="1 Jan">Ano Novo</option>
                        <option value="1 Feb">Carnaval</option>
                        <option value="15 Apr">Sexta-feira Santa</option>
                        <option value="21 Apr">Tiradentes</option>
                        <option value="1 May">Dia do Trabalho</option>
                        <option value="7 Set">Independência do Brasil</option>
                        <option value="12 Out">Nossa Senhora Aparecida</option>
                        <option value="2 Nov">Finados</option>
                        <option value="15 Nov">Proclamação da República</option>
                        <option value="25 Dec">Natal</option>
                    </optgroup>
                </select>
                    <button id="btn-select">Enviar</button>
            </form>
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Entre com a data</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form action="" id="input-form">
                        <div id="inputs-container">
                            <input placeholder="Dia" type="number" name="" min="1" max="31" id="input-dia">
                            <select placeholder="Mês" name="input-mes" id="input-mes">
                                <option value="" disabled selected>Mês</option>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                            <input placeholder="Ano" type="number" name="ano" id="input-ano" min="2021" max="2100">
                        </div>
                        <div id="btn-container">
                            <button id="btn-input">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <section>
                <div class="countdown" style="background-color: rgba(89, 187, 155, 0.179);">
                    <div class="tempo">
                        <p>0</p>
                        <p>Anos</p>
                    </div>
                    <div class="tempo">
                        <p>0</p>
                        <p>Meses</p>
                    </div>
                    <div class="tempo">
                        <p>0</p>
                        <p>Dias</p>
                    </div>
                    <div class="tempo">
                        <p>0</p>
                        <p>Horas</p>
                    </div>
                    <div class="tempo">
                        <p>0</p>
                        <p>Minutos</p>
                    </div>
                    <div class="tempo">
                        <p>0</p>
                        <p>Segundos</p>
                    </div>
                </div>
            </section>
        </main>
    </section>   
<script src="js/script.js"></script>
</body>
</html>
